spec:
  minKubeVersion: "1.17.0"
  apiservicedefinitions: {}
  displayName: Redis
  description: "# Redis\n## Introduction\nRedis is a high-performance, in-memory data storage system widely used for building highly scalable, fast-responding, real-time data applications.\n## Supported Versions\nRedis 5.0, 6.0, 7.2\n## Supported Features\nThe Redis provided by the platform is fully compatible with the open-source community version, and it has the following advantages:\n1. Out-of-the-box: Based on the Cloud Native Success Platform with cluster, storage, network, and other management capabilities, it minimizes the need to focus on underlying infrastructure. It enables one-click deployment of Kafka instances, visual topic and user management, allowing for rapid integration with business applications.\n2. Unified Operations and Management: Provides a comprehensive set of inspection, logging, monitoring, alerting, and other operational mechanisms.<br>\ta. Comprehensive health inspection, with alerts and timely recovery for unhealthy states, ensure service availability and business continuity.<br>\tb. Automatic fault detection and alerts, with the ability to configure monitoring data transmission rules. Receive Kafka load status and exception information via SMS, email, etc., reducing management costs.\n3. Parameter Templates: Provides predefined system parameter templates to help users quickly create Redis instances for maximum performance and stability. Customers can also customize exclusive templates based on the platform's offerings.\n4. Data Security: Provides private delivery, a comprehensive security reinforcement system, including access control, data encryption, and vulnerability fixes, to assist customers in better securing their data.\n5. Updates and Upgrades: Regularly updates Redis versions, including the latest community editions, along with your value-added features and improvements, ensuring users can always access the latest features and fixes.\n6. High Availability and Disaster Recovery: Provides high availability and disaster recovery solutions, along with an SLA consistent with the 'Cloud Native Success Platform,' ensuring the stable operation of users' Redis services and professional support in case of issues.\n7. Multi-Language Support: Kafka client libraries support various programming languages, including Python、Java、Node.js、C#, etc.\n8. Compatible with open-source community version: Applications can be migrated to the cloud without any modifications.<br><br>"
  maturity: alpha
  version: 0.0.0
  keywords:
    - Redis
    - Sentinel
    - Cluster
    - Database
  provider:
    name: System
  icon:
    - base64data: >-
        
      mediatype: image/svg+xml
