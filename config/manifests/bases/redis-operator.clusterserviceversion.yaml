              - 'urn:alm:descriptor:com.tectonic.ui:select:__REDIS_VERSION_7_IMAGE__'
              - 'urn:alm:descriptor:com.tectonic.ui:select:__REDIS_VERSION_7_2_IMAGE__'
              - 'urn:alm:descriptor:com.tectonic.default:__DEFAULT_REDIS_IMAGE__'
              - 'urn:alm:descriptor:description:en:Sentinel image'
